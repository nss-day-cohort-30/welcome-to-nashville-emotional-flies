<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nashville!</title>
</head>
<body>



    
        <div>
            <h1>Welcome to Nashville!</h1>
        </div>
        <div>
            <h2>Search for stuff to do today</h2>
        </div>
        <div class="searchSection">

            <div><input type="text" id="parksByFeature" placeholder="parks by feature"><button id="parkSearch">Submit</button></div>
            <div><input type="text" id="restaurantsByFoodType" placeholder="restaurants by food type"><button id="restaurantSearch">Submit</button></div>
            <div><input type="text" id="meetUpsByTopic" placeholder="meetups by topic"><button id="meetUpsSearch">Submit</button></div>
            <div><input type="text" id="concertsByGenre" placeholder="concerts by genre"><button id="concertButton">Submit</button></div>
        </div>


        <div id="parkResults"></div>

        <div id="restaurantResults"></div>

        <div id="meetupResults"></div>

        <div id="concertResults"></div>

        <div id="itinerary">
            <h1>Here's your itinerary:</h1>
        </div>
  
  </body>
<script src="scripts/parkSearch.js"></script> 
<script src="scripts/parkSave.js"></script>
<script src="scripts/restaurants.js"></script> 
<script src="scripts/meetups.js"></script>
<script src="scripts/concerts.js"></script>
</html>
